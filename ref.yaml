#REF.yaml - File to contain paths to static reference files that RNA-Seq requires
#           for its analysis.
# NOTE: these are already pre-filled for hg38 
# NOTE: organized by assemblies
# 
# !VERY IMPORTANT: you can OVERRIDE any of these values in config.yaml!

mm10:
  fasta_path: ./ref_files/GRCm38.primary_assembly.genome.fa
  gtf_path: ./ref_files/gencode.vM25.primary_assembly.annotation.gtf
  bed_path: ./ref_files/mm10_RefSeq.bed
  housekeeping_bed_path: ./ref_files/housekeepingMM.bed

  trust4_reper_path: ./ref_files/TRUST4/mouse/GRCm38_bcrtcr.fa
  trust4_IMGT_path: ./ref_files/TRUST4/mouse/mouse_IMGT+C.fa

##index path
  star_index: ./ref_files/star_index
  salmon_index: ./ref_files/salmon_index/salmon.tx.fa
  centrifuge_index: ./ref_files/centrifuge_index/p_compressed+m+v

###tool path
  trust4_path: ./ref_files/TRUST4


